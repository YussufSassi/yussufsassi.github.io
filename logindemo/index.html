<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Please</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/3c5dc687d6.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/lock-open-solid.svg" type="image/x-icon">
</head>
<body style="background: url(/img/city.jpg);">
    <div class="login">
        <form method="get" action="/Unlocked/index.html">
            <input type="text" placeholder="Username" class="username" size="25" id="username">
            <br>
            <br>
            <input type="password" placeholder="Password" class="password" size="25" id="password">
            <br>
            <br>
            <button type="submit" class="loginbtn" id="loginbtn2">Login</button>
            <button type="reset" class="clearbtn" >Clear</button>
            
            <br>
            
            <br>
            <div class="remember">
                <input type="radio" value="Remember Me" id="rem" class="rem2">
            <label for="rem" class="remem"> Remember Me</label>
            </div>
            <div class="anonymous">
                <input type="radio" value="LoginAnonymously" id="anon" class="anon2">
            <label for="anon" class="anony"> Login Anonymously</label>
            </div>
            
    

        </form>
    </div>


    
    
<script src="/index.js"></script>
</body>
</html>
